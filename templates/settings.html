<div class="wtracker-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>WTracker</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="wtracker-container">
                <div class="setting-row">
                    <label>Connection Profile</label>
                    <select
                        id="wtracker_connection_profile"
                        class="text_pole profile"
                        title="Select a Connection Profile"
                    >
                        <option value="">Select a Connection Profile</option>
                    </select>
                </div>
                <div class="setting-row">
                    <label>Auto Mode</label>
                    <select id="wtracker_auto_mode" class="text_pole auto_mode">
                        <option value="none">None</option>
                        <option value="responses">Process responses</option>
                        <option value="inputs">Process inputs</option>
                        <option value="both">Process both</option>
                    </select>
                </div>
                <div class="setting-row">
                    <label>Schema Preset</label>
                    <select id="wtracker_schema_preset" class="text_pole" title="Manage Schemas"></select>

                    <div>
                        <label>Schema</label>
                        <button
                            class="menu_button fa-solid fa-undo interactable wtracker_schema_preset_restore_default"
                            data-i18n="[title]Restore default"
                            title="Restore default"
                        ></button>
                    </div>

                    <textarea id="wtracker_schema" class="text_pole textarea_compact" rows="4"></textarea>
                    <textarea
                        id="wtracker_schema_html"
                        class="text_pole textarea_compact"
                        rows="4"
                        placeholder="Enter your schema HTML here..."
                    ></textarea>
                </div>
                <div class="setting-row">
                    <label>Prompt</label>
                    <textarea
                        id="wtracker_prompt"
                        class="text_pole textarea_compact"
                        rows="4"
                        placeholder="Enter your prompt here..."
                    ></textarea>
                    <button
                        class="menu_button fa-solid fa-undo interactable prompt_restore_default"
                        data-i18n="[title]Restore default"
                        title="Restore default"
                    ></button>
                </div>
                <div class="setting-row">
                    <label>Max Response Tokens</label>
                    <input
                        id="wtracker_max_response_tokens"
                        type="number"
                        class="text_pole"
                        min="1"
                        step="1"
                        placeholder="Enter max response tokens"
                    />
                </div>
                <div class="setting-row">
                    <label>Include Last X Messages</label>
                    <input
                        id="wtracker_include_last_x_messages"
                        type="number"
                        class="text_pole"
                        min="0"
                        step="1"
                        title="Number of recent messages to include in the context. 0 means all messages."
                        placeholder="0 for all"
                    />
                </div>
                <div class="setting-row">
                    <label>Include Last X WTracker Messages</label>
                    <input
                        id="wtracker_include_last_x_wtracker_messages"
                        type="number"
                        class="text_pole"
                        min="0"
                        step="1"
                        title="Number of recent WTracker messages to include in the context. 0 means none."
                        placeholder="0 for none"
                    />
                </div>
            </div>
        </div>
    </div>
</div>
